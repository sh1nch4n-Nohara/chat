<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #110f0f;
            margin: 0;
            overflow: hidden;
        }
        #chat-container {
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 55px;
            font-size: 44px;
            display: flex;
            flex-direction: column;
            padding-bottom: 180px;
        }
        .message {
            max-width: 80%;
            padding: 25px;
            border-radius: 15px;
            margin: 8px;
            font-size: 30px;
            position: relative;
            display: inline-block;
            animation: fadeIn 0.3s ease-in-out;
        }
        .sent-message {
            background-color: #0078ff;
            color: white;
            align-self: flex-end;
            max-width: 60%;
            padding: 15px 20px;
            border-radius: 20px;
            margin: 8px;
            font-size: 40px;
            display: inline-block;
            position: relative;
        }

        .received-message {
            background-color: #e3f2fd;
            color: black;
            align-self: flex-start;
            max-width: 60%;
            padding: 15px 20px;
            border-radius: 20px;
            margin: 8px;
            font-size: 40px;
            display: inline-block;
            position: relative;
        }

/* Add space between messages */
        #messages {
    flex: 1;
    overflow-y: auto;
    padding: 55px;
    font-size: 44px;
    display: flex;
    flex-direction: column;
    padding-bottom: 250px; /* Increase bottom padding */
}

        /* Subtle shadow for messages */
        .sent-message, .received-message {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .username {
            font-weight: bold;
            display: block;
            font-size: 26px;
            margin-bottom: 5px;
        }
        .message .timestamp {
            font-size: 12px;
            opacity: 0.7;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #input-container {
    display: flex;
    align-items: center;
    padding: 20px;
    background: white;
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 90px;
    box-shadow: 0px -8px 15px rgb(222, 8, 230);
    z-index: 100;
}

#message-input {
    flex: 0.95; /* Reduce width even more */
    padding: 15px;
    border: 4px solid #ddd;
    border-radius: 20px;
    outline: none;
    font-size: 22px;
}

#send-btn {
    padding: 20px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    font-size: 18px;
    width: 130px; /* Adjust width slightly */
    margin-left: 10px; /* Shift further left */
}

        #send-btn:hover {
            background: #099874;
        }
        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background: #444;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #back-home-btn {
            position: absolute;
            top: 20px;
            left: 15px;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #chat-header {
            background-color: rgba(102, 217, 35, 0.777);
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header"></div>
        <button id="back-home-btn">‚Üê Back to Home</button>
        <button id="theme-toggle">Toggle Theme</button>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
