<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(120deg, #0b0b0b, #111);
    }

    .glow-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      color: #00f0ff;
      font-size: 28px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
      /* animation: flicker 3s infinite; */
    }

    /* @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.7; }
      48% { opacity: 0.4; }
      50% { opacity: 1; }
    } */

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    #messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  padding-bottom: 160px; /* creates space for the input box */
  display: flex;
  flex-direction: column;
}


    .sent-message, .received-message {
      user-select: none;
  -webkit-touch-callout: none;
  touch-action: manipulation;
      max-width: 80%;
      padding: 14px 18px;
      margin: 10px;
      border-radius: 20px;
      font-size: 18px;
      line-height: 1.5;
      animation: slideIn 0.3s ease-out;
    }

    .sent-message {
  background: #007bff;
  color: white;
  align-self: flex-end;
  display: flex;
  flex-direction: column; /* ‚¨ÖÔ∏è Add this */
  align-items: flex-end;   /* ‚¨ÖÔ∏è Optional: Align the status to the right */
}


    .received-message {
      background: #e3f2fd;
      color: #111;
      align-self: flex-start;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #input-container {
      display: flex;
      padding: 16px;
      background: #111;
      position: fixed;
      bottom: 0;
      width: 100%;
      gap: 10px;
      z-index: 50;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      border-radius: 25px;
      border: 2px solid #13b7cc;
      background: #222;
      color: white;
      outline: none;
    }

    #send-btn {
      background: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 0 12px #00f0ff88;
      transition: all 0.3s ease;
    }

    #send-btn:hover {
      background: #099874;
      transform: scale(1.05);
    }

    .glow-header button {
      background: #00f0ff;
      color: black;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 8px;
    }

    #theme-toggle {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 14px;
      padding: 6px 12px;
    }
    #messages-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 12px;
  max-height: 80vh;
  overflow-y: auto;
}


    @media (max-width: 600px) {
      .sent-message, .received-message {
        font-size: 16px;
        padding: 10px 14px;
      }
      #message-input, #send-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  
  
  <div id="chat-container">
    <div class="glow-header">
      <button id="back-home-btn">‚Üê Home</button>
      <span id="chat-username">Chat App</span>
      <!-- <button id="logout-btn">Logout</button> -->
       <button id="delete-all-btn">delete all</button>

    </div>
    
    <div id="messages">
      <!-- Example messages -->
      <div class="received-message">Hey there üëã</div>
      <div class="sent-message">Hello, what's up!</div>
    </div>
    
    <div id="messages-container"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type a message..." autofocus />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
