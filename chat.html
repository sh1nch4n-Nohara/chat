<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #110f0f;
            margin: 0;
            overflow: hidden;
        }

        #chat-container {
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            flex-direction: column;
        }

        /* Message Display Area */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 20px; /* Prevent overlap */
            max-height: calc(100vh - 120px); /* Ensures messages stay above input box */
        }

        /* Message Bubbles */
        .message {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 18px;
            margin: 8px;
            font-size: 16px;
            position: relative;
            display: inline-block;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Sent Messages (User) */
        .sent-message {
            background-color: #0078ff;
            color: white;
            align-self: flex-end;
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 18px;
            margin: 5px;
        }

        /* Received Messages (Other User) */
        .received-message {
            background-color: #e3f2fd;
            color: black;
            align-self: flex-start;
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 18px;
            margin: 5px;
        }

        /* Fix for last message visibility */
        #messages {
            padding-bottom: 90px; /* Ensures space above input */
        }

        /* Input Box Styling */
        #input-container {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            box-shadow: 0px -4px 10px rgba(222, 8, 230, 0.6);
            z-index: 100;
        }

        /* Message Input Field */
        #message-input {
            flex: 0.85;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 18px;
            outline: none;
            font-size: 16px;
        }

        /* Send Button */
        #send-btn {
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            width: 90px;
            margin-left: 8px;
        }

        /* Button Hover Effect */
        #send-btn:hover {
            background: #099874;
        }

        /* Subtle Shadow for Messages */
        .sent-message, .received-message {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header and Theme Toggle */
        #chat-header {
            background-color: rgba(102, 217, 35, 0.777);
            text-align: center;
            padding: 10px;
        }

        #back-home-btn {
            position: absolute;
            top: 20px;
            left: 15px;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background: #444;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Auto-scroll fix */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header"></div>
        <button id="back-home-btn">‚Üê Back to Home</button>
        <button id="theme-toggle">Toggle Theme</button>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
