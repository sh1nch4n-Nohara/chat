<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #110f0f;
            margin: 0;
            overflow: hidden;
        }

        #chat-container {
            width: 100vw;
            height: 100vh;
            background: white;
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 66px;
            display: flex;
            flex-direction: column;
            margin-bottom: 160px; /* Increase margin to ensure visibility on mobile */
        }

        .sent-message {
            background-color: blue !important;
            color: white;
            padding: 30px;
            border-radius: 25px;
            margin: 12px;
            font-size: 66px;
            max-width: 80%;
            display: inline-block;
            align-self: flex-end;
        }

        .received-message {
            background-color: #e3f2fd !important;
            color: black;
            padding: 30px;
            border-radius: 25px;
            margin: 12px;
            font-size: 66px;
            max-width: 80%;
            display: inline-block;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            align-items: center;
            padding: 20px;
            background: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 120px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        #message-input {
            flex: 1;
            padding: 30px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 40px;
        }

        #send-btn {
            padding: 30px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-size: 40px;
            flex-grow: 0;
            width: 200px;
            margin-left: -10px;
        }

        #send-btn:hover {
            background: #099874;
        }

        /* üîπ Added Buttons Styling */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 36px;
        }

        #back-home-btn, #logout-btn, #theme-toggle {
            background: white;
            color: black;
            border: none;
            padding: 15px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
        }

        #bottom-controls {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px;
            background: white;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            #messages {
                font-size: 32px;         /* Smaller font for mobile */
                margin-bottom: 180px;    /* More space for input on mobile */
                padding-bottom: 10px;
            }
            .sent-message, .received-message {
                font-size: 32px;
                padding: 16px;
                border-radius: 16px;
            }
            #input-container {
                height: 90px;
                padding: 10px;
            }
            #message-input {
                font-size: 20px;
                padding: 14px;
                border-radius: 16px;
            }
            #send-btn {
                font-size: 20px;
                padding: 14px;
                border-radius: 10px;
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- üîπ Added a Header for Extra Buttons -->
        <div class="chat-header">
            <button id="back-home-btn">‚Üê Home</button>
            <span id="chat-username">Chat App</span> <!-- Change this -->
            <button id="logout-btn">Logout</button>
        </div>


        <div id="messages"></div>

        <!-- üîπ Added Bottom Controls -->
        <div id="bottom-controls">
            <button id="theme-toggle">Toggle Theme</button>
        </div>

        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
