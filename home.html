<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home - Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #110f0f;
            margin: 0;
        }
        #home-container {
            background: white;
            padding: 220px;
            border-radius: 20px;
            box-shadow: 0px 2px 10px rgb(168, 12, 230);
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }
        input {
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 18px;
            width: 80%;
            margin: 10px;
        }
        button {
            padding: 18px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-size: 30px;
            width: 70%;
        }
        button:hover {
            background: #099874;
        }
        .inbox {
            padding: 15px;
            background: #f2f2f2;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            text-align: left;
        }
        .chat-box {
            padding: 25px;
            background-color: #38d2b69f;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    .chat-box:hover {
        background-color: #eb08dc;
        }
    </style>
</head>
<body>
    <div id="home-container">
        <h2>Welcome to Chat App</h2>
        <!-- <input type="text" id="add-user-input" placeholder="Enter username..." />
        <button id="add-user-btn">Add User</button> -->

        <input type="text" id="username-input" placeholder="Enter username to chat">
        <button id="start-chat-btn">Start Chat</button>
        <h3>Inbox</h3>
        <div id="inbox-container"></div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
